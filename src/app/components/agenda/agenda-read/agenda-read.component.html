<div class="mat-elevation-z4">
    <table mat-table [dataSource]= "agendas">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row"> {{ row.id }}</td>
        </ng-container>

        <!-- Tarefa Column -->
        <ng-container matColumnDef="tarefa">
            <th mat-header-cell *matHeaderCellDef>Tarefa</th>
            <td mat-cell *matCellDef="let row"> {{ row.tarefa }}</td>
        </ng-container>

        <!-- Data Column -->
        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let row"> {{ row.data }}</td>
        </ng-container>

         <!-- Hora Column -->
        <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef>Hora</th>
            <td mat-cell *matCellDef="let row"> {{ row.hora }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/agendas/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/agendas/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">


    </table>
</div>
